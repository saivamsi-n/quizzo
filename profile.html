<h1 id="edit-profile">Edit Profile</h1>
<hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-2">
        <div class="text-center">
          
            <span class="glyphicon glyphicon-user logo-small">

        </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-10 personal-info">
        
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form" id="profile-form" method="POST">
            <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" id="first_name" name="first_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">College:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text"  id="college" name="college">
                </div>
            </div>
             <div class="form-group" id="year">
                <label class="col-lg-3 control-label">Year:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text"  id="year" name="year">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" id="email" name="email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">City:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" id="city" name="city">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="username" name="username">
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="form-control" id="profile-submit-button" name="submit-button"
                               value="Update Info">
                        <span></span>

                    </div>
                </div>
            
        </form>
    </div>
</div>
