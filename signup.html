<h1 class="text-center" id="edit-signup">Signup</h1>
<hr>
<div class="container" id="singup">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#student-signup" role="tab" data-toggle="tab">Student</a></li>
        <li><a href="#teacher-signup" role="tab" data-toggle="tab">Teacher</a></li>
    </ul>
</div>
<br>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active row" id="student-signup">
        <!-- left column -->
        <div class="col-md-1">
        </div>

        <!-- edit form column -->
        <div class="col-md-10 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>

            <form class="form-horizontal" role="form" id="student-signup-form" method="POST">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="first_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">College:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="college">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Year:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="year">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">City:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="city">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="form-control" id="student-signup-submit" name="submit-button"
                               value="Start Now">
                        <span></span>

                    </div>
                </div>
            </form>
        </div>
        <div class='col-md-1'>
        </div>
    </div>

    <div role="tabpanel" class="tab-pane row" id="teacher-signup">
        <!-- left column -->
        <div class="col-md-1">
        </div>

        <!-- edit form column -->
        <div class="col-md-10 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>

            <form class="form-horizontal" role="form" id="teacher-signup-form" method="POST">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="first_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">College:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="college">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">City:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="city">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="form-control" id="student-signup-submit" name="submit-button"
                               value="Start Now">
                        <span></span>

                    </div>
                </div>
            </form>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
</div>
